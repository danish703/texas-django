{% extends 'master.html' %}

   {% block title %}
   Signup
{% endblock %}

{% block body %}

<div class="container">
   <div class="row justify-content-md-center">
      <div class="col-8">
         <div class="card mt-4">
            <div class="card-header">
               <h3>Signup</h3>
            </div>
            <div class="card-body">
               <form action="{% url 'signup' %}" method="post">
                   {% csrf_token %}
                  <div class="mb-3">
                     <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Username">
                  </div>

                   <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">First Name</label>
                    <input type="text" name="fname" class="form-control" placeholder="Fistname" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                    <div class="mb-3">
                       <label for="exampleFormControlInput1" class="form-label">Lastname</label>
                    <input type="text" name="lname" class="form-control" placeholder="Lastname" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" name="pass1" class="form-control" id="exampleFormControlInput1">
                  </div>


                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password Confirmation</label>
                    <input type="password" name="pass2" class="form-control" id="pas" >
                  </div>

                  <hr/>
                  <button type="submit" class="btn btn-primary">Signup</button>

               </form>
            </div>
         </div>
      </div>
   </div>
</div>

{% endblock %}
